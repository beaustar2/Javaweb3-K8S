apiVersion: v1
kind: Pod
metadata:
  name: javaweb3-k8s-pod
spec:
  containers:
  - name: apache-tomcat
    image: httpd
    ports:
    - containerPort: 8080
    resources:
      requests:
        cpu: "50m"  # Adjust the CPU request as needed
        memory: "256Mi"
      limits:
        cpu: "500m"
        memory: "512Mi"
