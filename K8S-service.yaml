apiVersion: apps/v1
kind: Deployment
metadata:
  name: javaweb3-k8s
spec:
  replicas: 2
  selector:
    matchLabels:
      app: javaweb3-k8s
  template:
    metadata:
      labels:
        app: javaweb3-k8s
    spec:
      containers:
      - name: javaweb3-k8s-container
        image: beautykemefa/javaweb3:latest
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: "0.5"  # Adjust as needed
            memory: "512Mi"  # Adjust as needed
          requests:
            cpu: "0.2"  # Adjust as needed
            memory: "256Mi"  # Adjust as needed

---
apiVersion: v1
kind: Service
metadata:
  name: javaweb3-k8s-service
  labels:
    app: javaweb3-k8s
spec:
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      name: http
  selector:
    app: javaweb3-k8s
